<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="top">
          <img src="https://avatars.githubusercontent.com/u/112706727?v=4" />
          <h1>NourEldin Tarraf</h1>
          <p>UI/UX Designer</p>
          <div class="check">
            <i class="ri-check-line"></i>
          </div>
        </div>

        <div class="menu">
          <div class="menu__dot"></div>
          <div class="menu__dot"></div>
          <div class="menu__dot"></div>
        </div>

        <div class="flex-container">
          <div class="item">
            <p>Projects</p>
            <h1>11</h1>
          </div>

          <div class="item">
            <p>Following</p>
            <h1>50</h1>
          </div>

          <div class="item">
            <p>Followers</p>
            <h1>9k</h1>
          </div>
        </div>

        <p class="desc">Welcome To ben-Tarraf Company</p>

        <div class="icons">
          <div class="icon">
            <a href="https://www.twitter.com/nour_tarraf" target="_blank"
              ><i class="ri-twitter-fill"></i
            ></a>
          </div>
          <div class="icon">
            <a href="https://www.facebook.com/tarafnour"target="_blank"
              ><i class="ri-facebook-fill"></i
            ></a>
          </div>
          <div class="icon">
            <a href="https://www.instagram.com/nourtaraf/"target="_blank"
              ><i class="ri-instagram-fill"></i
            ></a>
          </div>
          <div class="icon">
            <a href="https://www.linkedin.com/in/noureldin-tarraf-1321b4217//"target="_blank"
              ><i class="ri-linkedin-fill"></i
            ></a>
          </div>
        </div>

        <a class="btn" href="https://www.github.com/NourEldin-Tarraf" target="_blank">
          <i class="ri-github-fill"></i>
          Visit GitHub
        </a>
      </div>
    </div>
  </body>
</html>
